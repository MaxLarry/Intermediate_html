<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Table</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            border-right: 1px solid #ddd;
        }

        th {
            background-color: black;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #bbbbbb;
        }

        tr:hover {
            background-color: #ddd;
        }

        td:last-child {
            border-right: none;
        }
    </style>
</head>
<body>
    <h1>Product Table</h1>
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Availability</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>G-shock</td>
                <td>₱100</td>
                <td>Available</td>
            </tr>
            <tr>
                <td>sun glasses</td>
                <td>₱200</td>
                <td>Out of Stock</td>
            </tr>
            <tr>
                <td>sunscreen</td>
                <td>₱300</td>
                <td>Available</td>
            </tr>
            <tr>
                <td>Book</td>
                <td>₱400</td>
                <td>Available</td>
            </tr>
            <tr>
                <td>Mech Keyboard</td>
                <td>₱500</td>
                <td>Out of Stock</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
